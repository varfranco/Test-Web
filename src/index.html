<html>
  <head>
    <script src="//localhost:35729/livereload.js"></script>
  <!-- bootstrap css -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
      .bg{
          width: 100%;
          height: 100%;
          background: url('/assets/images/background.jpg') no-repeat center;
          background-size: 65% 100%;
          background-position: 20px center;
      }
  </style>
</head>
<body>
  <div class="bg">
    <div class="card mt-5" style="float:left; margin: 5px 20px 0 20px;margin:left;width: 370px;top:22%;filter:alpha(opacity=80);-moz-opacity:.80;opacity:.80">
      <div class="card-body">
        <h5 class="card-title">Inicio de sesión</h5>
        <div class="form-group">
          <div ng-repeat="dropDown in comboBox track by $index">
            <select ng-model="valueSelected" ng-change="changedValue(valueSelected)">
                <optgroup>
                    <option value="">Seleccione</option>
                    <option value="V"> V </option>
                    <option value="E"> E </option>
                    <option value="P"> P </option>
                </optgroup>
            </select>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="email" placeholder="Usuario" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <a href=""><em>¿Olvido su contraseña?</a></em>
          </div>
          <button type="submit" class="btn btn-primary" (click)="tryLogin()">Aceptar</button>
      </div>
    </div>
</div>
</body>
</html>
