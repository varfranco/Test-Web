<div id = "general">	
	<div class="col-md-4" id="login-component" ng-controller="login-controller">
		<form name="loginForm" ng-submit="submitForm()">
	  		<div class="form-group">
	  			<h2>Inicio de Sesión</h2>
	  			<br>
	  			<select class="form-control" ng-model="tipo" id="tipo" name="tipo" >
	  				<option value="" disabled selected hidden>Selecione...</option>
	  				<option value="V">V</option>
	  				<option value="E">E</option>
	  				<option value="P">P</option>
	  			</select>
	  			<br><br>
	  			<input type="text" class="form-control" name="usuario" id="usuario" ng-model="username" placeholder="Usuario" >
	  		</div>
	  		<div class="form-group">		
	  			<input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Contraseña" >
	  		</div>	
	  		<div class="form-group">
	  			<button type="button" id="forgot" class="btn btn-link" onclick="showAlertRC()"><i>¿Olvido su contraseña?</i></button>
	  		</div>
	  		<div style="text-align: center;">
	  			<button type="submit" id="button-login" class="btn btn-primary">Aceptar</button>
	  		</div>
	  		<div id="error" class="modal fade" role="dialog">
	  			<div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Advertencia</h4>
				      </div>
				      <div class="modal-body">
				      	<p ng-if="tipoError();"> No ha insertado un tipo</p>
				        <p ng-if="userError();">No ha insertado un Usuario</p>
				        <p ng-if="passwordError();">No ha insertado una Contraseña</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				      </div>
				    </div>
				 </div>
			</div>
		</form>
	</div>
	<div id="logo">
		<img src="../assets/images/logo.png">
	</div>	
</div>
