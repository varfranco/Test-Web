<div class="container-fluid container-fluid-index">
    <div class="row DivCenter">
        <div class="col-md-4">
            <div class="card rounded-0 panel panel-transparent">
                <div class="card-body panel-body">
                    <h4>Inicio de Sesión</h4>
                    <form name="loginForm" ng-submit="submitForm()" novalidate>
                        <div class="form-group pull-right">
                            <select ng-model="loginForm.type" class="form-control" required>
                                <option value="" disabled selected>Selecione...</option>
                                <option value='V'>V</option>
                                <option value='E'>E</option>
                                <option value='P'>P</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="loginForm.username" id="username" class="form-control" placeholder="Usuario" required>
                        </div>
                        <div class="form-group">
                            <input type="password" ng-model="loginForm.password" id="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <div class="form-group">
                            <a href="" ng-click="enviar()"> <i>¿Olvido su Contraseña?</i> </a>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg ">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
