<div class="bg">
  <div class="card mt-5" style="float:left; margin: 5px 20px 0 20px;margin:left;width: 370px;top:22%;filter:alpha(opacity=80);-moz-opacity:.80;opacity:.80">
    <div class="card-body">
      
      <h5 class="card-title">Inicio de sesión</h5>
      <div class="form-group">
          <div class="form-group">
              <select id="type" (change)="selectChangeHandler($event)" required>
                  <option value="" selected>Seleccione</option>
                  <option value="V">V</option>
                  <option value="E">E</option>
                  <option value="P">P</option>
              </select>
          </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Usuario" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password"  required #myControl="ngModel">
      </div>
      <div class="form-group">
        <a id="modalPopper" href="#" class="link"><em>¿Olvido su contraseña?</em></a>   
        <div id="msgModal" class="modal hide fade">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3></h3>
          </div>
        <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary callback-btn" data-dismiss="modal">Cerrar</button>
      </div>
  </div>
  </div>
        <button type="button" [disabled]="!myControl.valid" class="btn btn-primary" (click)="tryLogin(username, password, selectedType)">Aceptar</button>
  </div>

  <!-- Show Result -->
    <div *ngIf="status">
    <div class="card-body">
      <h3>* RESULTADOS POST *</h3>    
      <table class="table">
        <thead class="thead-dark">
          <tr>
              <th>Operation</th>
              <th>Status </th>
              <th>Cid</th>
          </tr>
        </thead>  
          <tr>
              <td>POST</td>
              <td>{{status}}</td>
              <td>{{cid}}</td>
          </tr>
      </table>      
      <button type="button" class="btn btn-primary" (click)="tryTime(cid)">Try for GET results</button>

        <h3>* RESULTADOS GET *</h3>    
          <table  class="table">
              <thead class="thead-dark">
              <tr>
                  <th>Operation</th>
                  <th>id </th>
                  <th>title</th>
                  <th>url</th>
                  <th>thumbnailUrl</th>
              </tr>
            </thead>  
            <tr *ngFor="let t of time">
                  <td>GET</td>
                  <td>{{t.id}}</td>
                  <td>{{t.title}}</td>
                  <td>{{t.url}}</td>
                  <td>{{t.thumbnailUrl}}</td>
              </tr>
          </table>

</div>
</div>
